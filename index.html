<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Weather Health</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/project.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <!-- Register Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#register-modal">Register</a>
      <!-- Login Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#login-modal">Login</a>
      <!-- display current-user -->
      <a href="#" id='current-user'><span class="caret"></span></a>

      <!-- sync external weather API -->
      <a class="waves-effect waves-light btn" href="#chart-canvas" id="openWeather">Sync</a>

      <!-- pressure chart.js -->
      <a class="waves-effect waves-light btn" href="#chart-canvas" id="pressure-chart">Barometric Pressure</a>

      <!-- create add health entry -->
      <a class="waves-effect waves-light btn" href="#add-entry" id="add-entry-button">add Health Entry</a>
      <!-- create list health entries -->
      <a class="waves-effect waves-light btn" href="#list-entries" id="list-entries-button">list Health Entries</a>

      <section id="chart-canvas">
        <!-- chart.js canvas -->
        <div class="container">
          <div class="row">
            <p class="flow-text chart-title">Canvas Line Chart</p>
            <canvas id="canvas" height="200" width="600"></canvas>
          </div>
        </div>
      </section>

      <section id="add-entry">
      </section>

      <section id="list-entries">
      </section>


      <!-- Register Modal Structure -->
      <div id="register-modal" class="modal">
        <div class="modal-header">
          <a href="#!" class="modal-action modal-close btn-flat" id="close"><i class="fa fa-times"></i></a>
          <h5 class="modal-title">Please Register</h5>
        </div>
        <div class="modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="reg-email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="reg-password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="input-field col s12">
                <input id="reg-confirm" type="password" class="validate">
                <label for="password">Confirm Password</label>
              </div>
            </div>
          </form>
          <p>Already have an account? <a class="modal-action modal-close waves-effect waves-green btn-flat btn modal-trigger" href="#login-modal">Login</a></p>
        </div>  <!-- end modal-content -->
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat btn" id="register">Create User</a>
        </div>
      </div>  <!-- end Register-Modal -->


      <!-- Login Modal Structure -->
      <div id="login-modal" class="modal">
        <div class="modal-header">
          <a href="#!" class="modal-action modal-close btn-flat" id="close"><i class="fa fa-times"></i></a>
          <h5 class="modal-title">Please Login</h5>
        </div>
        <div class="modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="log-email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="log-password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
          <p>No account yet? <a class="modal-action modal-close waves-effect waves-green btn-flat btn modal-trigger" href="#register-modal">Register</a></p>
        </div>  <!-- end modal-content -->
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat btn" id="login">Sign In</a>
        </div>
      </div>  <!-- end Login-Modal -->


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <!-- chart.js -->
      <script type="text/javascript" src="js/Chart.js"></script>
      <script type="text/javascript" src="js/Chart.Line.js"></script>
      <!-- mine -->
      <script type="text/javascript" src="js/project.js"></script>
      <script type="text/javascript" src="js/api.js"></script>
    </body>
  </html>
